<div class="modal-content">
    <div class="modal-header">
        <button type="button" class="close" ng-click="subscription_cancel.cancel()">×</button>
        <h4 class="modal-title"><i class="fa fa-ban"></i> <span translate>Cancel Item</span></h4>
    </div>
    <form name="form">
        <div class="modal-body">
            <div class="callout callout-danger" ng-if="modalError">
                <h4 translate>Oops! We had a problem.</h4>
                <p>{{modalError.message}}</p>
                <span ng-show="modalError.reference">
                    <br /><small>Error code: {{modalError.reference}}</small>
                </span>
            </div>

            <div class="col-xs-12">
                <div class="form-group">
                    <label class="radio-group-label" translate>Item</label>
                    <div>
                        {{item.name}}
                    </div>
                </div>
            </div>

            <div class="col-xs-12">
                <div class="form-group">
                    <label for="cancellation_reason" class="control-label" translate>Reason</label>
                    <input ng-if="cancellation_reasons.length == 0" type="text" class="form-control" name="cancellation_reason" ng-model="subscription_cancel.request.cancellation_reason" placeholder="{{ 'Optional' | translate}}">
                    <p class="help-block hidden fadeInDown" translate>Please provide a reason</p>
                </div>
            </div>

        </div>
    </form>

    <div class="row"></div>

    <div class="modal-footer">
        <button type="button" class="btn btn-default" ng-click="subscription_cancel.cancel()">
            <span translate>Cancel</span>
        </button>
        <button type="button" class="btn btn-primary" ng-click="subscription_cancel.ok(form)">
            <span translate>Cancel Item</span>
        </button>
    </div>
</div>
